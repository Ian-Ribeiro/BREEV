{% extends 'index.html' %}

{% block content %}
<div class="card">
  <h2>Login</h2>
  {% if form.errors %}
    <div class="alert alert-danger">Usuário ou senha inválidos.</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="id_username">Usuário</label>
      {{ form.username }}
    </div>
    <div>
      <label for="id_password">Senha</label>
      {{ form.password }}
    </div>
    <button class="btn-custom" type="submit">Entrar</button>
  </form>
  <div class="back"><a href="{% url 'register' %}">Registrar-se</a></div>
</div>
{% endblock %}
