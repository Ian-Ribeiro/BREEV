{% extends 'index.html' %}

{% block content %}
<div class="card">
  <h2>{% if equipment %}Editar Equipamento{% else %}Criar Equipamento{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn-custom" type="submit">Salvar</button>
    <a class="back" href="{% if equipment %}{% url 'equipment_detail' equipment.pk %}{% else %}{% url 'equipment_list' %}{% endif %}">Cancelar</a>
  </form>
</div>
{% endblock %}
